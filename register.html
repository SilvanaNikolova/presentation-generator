<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
    <link rel="stylesheet" href="style/register.css">
	<script type="module" src="script/register.js" defer></script>
</head>
<body>

<div class="container">
	<h2>Регистрация</h2>
	<input type="email" id="register-email" placeholder="Имейл" required>
	<input type="text" id="register-username" placeholder="Потребителско име" required>
	<input type="password" id="register-password" placeholder="Парола" required>
	<input type="password" id="register-password-repeated" placeholder="Повтори паролата" required>
	<button id="register-button">Регистрирай се</button>
	<p id="register-message"></p>
</div>

</body>
</html>
